{% extends '../layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li class="active">内容添加</li>
</ol>
<h4>内容添加</h4>
<form action="/admin/content/add" method="post">
    <div class="form-group">
        <label for="category">分类名称：</label>
        <select name="category" id="category" class="form-control">
            {% for category in categorys %}
            <option value={{ category.id }}>{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" name="title" class="form-control" id="title" placeholder="请输入分类标题">
    </div>
    <div class="form-group">
        <label for="description">简介：</label>
        <textarea class="form-control" name="description" id="description" cols="30" rows="5" placeholder="请输入内容简介"></textarea>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea name="content" id="content" cols="30" rows="10" class="form-control" placeholder="请输入内容"></textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
