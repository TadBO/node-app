{% extends '../layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li class="active">分类编辑</li>
</ol>
<h4>分类编辑</h4>
<form action="/admin/category/edit" method="post">
    <div class="form-group">
        <label for="name">分类名称：</label>
        <input type="text" name="name" class="form-control" id="name" value="{{ category.name }}" placeholder="请输入分类名称">
        <input type="hidden" name="id" value="{{ category._id.toString() }}">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
